<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com Gustavo Santos para projetos, perguntas ou propostas.">
    <title>Contato - Gustavo Santos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Gustavo Santos | Tech</a>
        <nav class="navbar">
            <button class="btn-menu" aria-label="Abrir Menu">
                <span class="hamburger"></span>
            </button>
            <ul class="menu-links">
                <li><a href="index.html">Calculadora</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Entre em Contato</h1>
        <p>Tem uma pergunta, proposta ou só quer dizer um "oi"? Preencha o formulário abaixo!</p>
        
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="cta-button">Enviar Mensagem</button>
            <p id="form-status"></p> </form>
    </main>

    <footer class="footer">
        <p>Desenvolvido por Gustavo Santos © 2025</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
